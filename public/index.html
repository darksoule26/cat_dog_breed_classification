<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Breed Classifier</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1D2B64, #F8CDDA);
        }

        /* Container Styles */
        .container {
            background-color: #FFFFFF;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 420px;
            width: 100%;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-weight: 500;
            color: #333;
            margin-bottom: 1.5rem;
        }

        /* Form and Button Styles */
        #uploadForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        #imageUpload {
            border: 2px dashed #1D2B64;
            padding: 1.5rem;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: border-color 0.3s ease;
            color: #777;
            font-weight: bold;
            text-align: center;
        }
        #imageUpload:hover {
            border-color: #F8CDDA;
            background-color: #F3F4F7;
        }
        button {
            background: linear-gradient(135deg, #F8CDDA, #1D2B64);
            color: #FFF;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #1D2B64, #F8CDDA);
        }

        /* Result & Preview Styles */
        #result {
            margin-top: 1.5rem;
            font-weight: 600;
            color: #1D2B64;
            background: #F8F9FA;
            padding: 1rem;
            border-radius: 8px;
            display: none;
            transition: opacity 0.5s ease;
        }
        #preview {
            max-width: 100%;
            max-height: 250px;
            margin-top: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: none;
            transition: transform 0.3s ease;
        }
        #preview.show {
            display: block;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêæ Pet Breed Classifier üêæ</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label id="imageUpload" for="fileInput">Choose an image to classify...</label>
            <input type="file" id="fileInput" name="image" accept="image/*" style="display: none;" required>
            <img id="preview" src="#" alt="Image preview" />
            <button type="submit">Classify Breed</button>
        </form>
        <div id="result">Processing...</div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const imageUpload = document.getElementById('imageUpload');
        const preview = document.getElementById('preview');
        const resultDiv = document.getElementById('result');

        // Display image preview
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.add('show');
                }
                reader.readAsDataURL(file);
                resultDiv.style.display = 'none';
            }
        });

        imageUpload.addEventListener('click', () => fileInput.click());

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Processing...';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.json();
                
                // Display result or error message
                if (data && data.breed) {
                    resultDiv.textContent = `Predicted Breed: ${data.breed}`;
                } else {
                    resultDiv.textContent = 'Unable to determine the breed. Try another image.';
                }
            } catch (error) {
                resultDiv.textContent = `An error occurred: ${error.message}`;
            }
        });
    </script>
</body>
</html>
